<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TeamSphere</title>
</head>
<body>
    <div id="userProfile">
        <!-- User Profile Section -->
        <h2>User Profile</h2>
        <div id="profileInfo">
            <!-- User profile information will be displayed here -->
        </div>
    </div>

    <div id="community">
        <!-- Community Section -->
        <h2>Community</h2>
        <div id="friendList">
            <!-- List of friends will be displayed here -->
        </div>
        <div id="taggedPosts">
            <!-- Tagged posts will be displayed here -->
        </div>
    </div>

    <div id="messaging">
        <!-- Messaging Section -->
        <h2>Messaging</h2>
        <div id="messageList">
            <!-- List of messages will be displayed here -->
        </div>
    </div>

    <div id="engagement">
        <!-- Engagement Section -->
        <h2>Engagement</h2>
        <button onclick="createEvent()">Create Event</button>
    </div>

    <div id="Community">
        <!-- Community Section -->
        <h2>Community</h2>
    </div>

    <div id="morale">
        <!-- Morale Section -->
        <h2>Morale</h2>
        <button onclick="recordBirthdayReaction()">Record Birthday Reaction</button>
        <button onclick="createCompetition()">Create Competition</button>
        <button onclick="giveKudos()">Give Kudos</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
